%YAML 1.2
---
launch:
  - include:
      file: "$(find-pkg-share foxglove_bridge)/launch/foxglove_bridge_launch.xml"
      arg:
        - name: "port"
          value: "8765"
  - node:
      pkg: "swerve"
      exec: "CentralNode"
      name: "central"
  - node:
      pkg: "swerve"
      exec: "KinematicsNode"
      name: "kinematics"
